<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Inscrição</title>
</head>

<body>
    <script src="script.js"></script>
    
    <header class="head">
        <nav class="menu" >
            <i class="bi bi-brilliance"></i>
            <h1>Nome da Escola</h1>
        </nav>
    <nav>
        <ul class="ul-menu">
            <li> <a href="cursos.html">Cursos</a> </li>
            <li><a href="inscricao.html">Inscrição</a></li>
            <li><a href="login.html">Entrar</a></li>
        </ul>
           
        </nav>
    </header>

    <main>
        <h3>INSCRIÇÃO</h3>
        <section class="cad">
            <form name="inscricao" action=""></form>
            <div class="curso">
                <label for="op">Curso:</label>
                <input id="op" type="radio" name="op"> Curso 1
                <input id="op" type="radio" name="op"> Curso 2
            </div>
            <label for="nome">Nome da criança:</label>
            <input id="nome" class="texto" type="text" name="nome" placeholder="Digite o nome da criança">
            <br>
            <label for="dn">Data de nascimento:</label>
            <input id="dn" type="date" name="dn">
            <br>
            <label for="genero">Gênero:</label>
            <input id="gen" type="radio" name="genero"> Feminino
            <input type="radio" name="genero"> Masculino
            <br>
            <label for="foto">Foto:</label>
            <input type="file">
            <br>
            <label for="escola">Escola:</label>
            <input  id="escola" class="texto" type="text">
            <br>
            <label for="cmat">Comprovante de matrícula</label>
            <input id="mat" type="file">
            <br>
            <label for="resp">Nome do responsável:</label>
            <input id="resp"  class="texto" type="text">
            <br>
            <label for="cmat">E-mail</label>
            <input id="emailCad" type="email">
            <br>
            <label for="end">Endereço</label>
            <input id="end" type="text">
            <label for="cep">CEP:</label>
            <input type="text" minlength="8" maxlength="8">
            <br>
            <label for="ddd">DDD</label>
            <input type="text" minlength="2" maxlength="2">
            <label for="cel">Celular:</label>
            <input id="fone" type="tel" minlength="8" maxlength="9">
            <br>
            <label for="pcd">Possui algum transtorno ou deficiência?</label>
            <input id="pcd" type="radio" name="pcd"> Sim
            <input id="pcd" type="radio" name="pcd"> Não
            <br>
            <label for="laudo">Laudo:</label>
            <input type="file">
        </section>
        
            <section class="botao">
                <input class="enviar" type="submit" class="enviar" onclick="Inscricao();" value="Enviar" />
       
            </section>
    </main>

    <footer>
        <section class="foot">
            <ul class="m-foot">
                <li><i class="bi bi-telephone">Contato</i></li>
                <li><i class="bi bi-geo-alt">Endereço</i></li>
            </ul>
        </section>
    </footer>
</body>

</html>
