<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Cadastro do Aluno</title>
</head>

<body>
    <header class="head">
        <nav class="menu" >
            <i class="bi bi-brilliance"></i>
            <h1>Nome da Escola</h1>
        </nav>
    <nav>
                <ul class="ul-menu">
                    <li>Cursos</li>
                    <li>Inscrição</li>
                    <li>Entrar</li>
                </ul>
           
        </nav>
    </header>
    <main>
        <h1>CADASTRO DE ESTUDANTE</h1>
        <section>
            <div>
                <label for="op">Curso:</label>
                <input type="radio" name="op"> Curso 1
                <input type="radio" name="op"> Curso 2
            </div>
            <label for="nome">Nome da criança:</label>
            <input type="text" name="nome" placeholder="Digite o nome da criança">
            <br>
            <label for="dn">Data de nascimento:</label>
            <input type="date" name="dn">
            <br>
            <label for="genero">Gênero:</label>
            <input type="radio" name="genero"> Feminino
            <input type="radio" name="genero"> Masculino
            <br>
            <label for="foto">Foto:</label>
            <input type="file">
            <br>
            <label for="escola">Escola:</label>
            <input type="text">
            <br>
            <label for="cmat">Comprovante de matrícula</label>
            <input type="file">
            <br>
            <label for="resp">Nome do responsável:</label>
            <input type="text">
            <br>
            <label for="cmat">E-mail</label>
            <input type="email">
            <br>
            <label for="end">Endereço</label>
            <input type="text">
            <label for="cep">CEP:</label>
            <input type="text" minlength="8" maxlength="8">
            <br>
            <label for="ddd">DDD</label>
            <input type="text" minlength="2" maxlength="2">
            <label for="cel">Celular:</label>
            <input type="tel" minlength="8" maxlength="9">
            <br>
            <label for="pcd">Possui algum transtorno ou deficiência?</label>
            <input type="radio" name="pcd"> Sim
            <input type="radio" name="pcd"> Não
            <label for="laudo">Laudo:</label>
            <input type="file">
        </section>
        
            <section>
                <button>Enviar</button>
            </section>
        

    </main>

    <footer>
        <section class="foot">
            <ul class="m-foot">
                <li><i class="bi bi-telephone">Contato</i></li>
                <li><i class="bi bi-geo-alt">Endereço</i></li>
            </ul>
        </section>
    </footer>
</body>

</html>
